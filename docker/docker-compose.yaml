version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Postgres.Dockerfile
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - embedding_volume:/var/lib/postgresql/data

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
    volumes:
      - ../models:/app/models
    depends_on:
      - postgres

volumes:
  embedding_volume:
    driver: local
